<html> 
    <head>
        <title> Website from Scratch </title>
        <link rel="stylesheet" href="style.css">
        <link re="stylesheet" href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body> 
        <div class="container">
            <div class="menu">
                <ul>
                    <li class= "logo"> <img src= "hi.png"></li>
                    <li class= "active"> Home </li>

                    <li> Products</li>

                    <li> <a href="#" class ="signup-btn"><span>Sign up</span></a></li>
